<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catagotchi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Katten Jonatan</h1>
    </header>
    <audio id="alertSound" src="sounds/katgeluid1.mp3"></audio>
    <main id="game-container">
        <section id="wardrobe">
            <h2>👕 Kledingkast</h2>
            <p>verzorg altijd eerst je kat</p>
            <button id="wear-hat">🎩 Kat met een hoed?!</button>
            <button id="wear-glasses">🕶️ Kat met een zonnebril?!</button>
            <button id="wear-scarf">🧣 Kat met een sjaal?!</button>
            <button id="remove-accessory">❌ Verwijder accessoires</button>
        </section>
     

        <section id="cat-container">
            <img id="cat-img" src="images/cat.tama.png" alt="Tamagotchi Pet">
            
            <!-- Container voor status en berichten -->
            <div id="cat-info">
                <div id="message"></div>
                <section id="status">
                    <p>Honger: <span id="hunger">5</span></p>
                    <p>Energie: <span id="energy">5</span></p>
                    <p>Hygiëne: <span id="cleanliness">5</span></p>
                </section>
            </div>
        </section>
        <section id="controls">
            <h2>Verzorging</h2>
            <button type="button" id="feed-btn">🍎 Voeden</button>
            <button type="button" id="sleep-btn">😴 Slapen</button>
            <button type="button" id="wash-btn">🛁 Wassen</button>
        </section> 
    </main>
    <script src="script.js"></script>
</body>
</html>
